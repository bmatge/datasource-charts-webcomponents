<!DOCTYPE html>
<html lang="fr" data-fr-theme>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gouv-widgets â€” Graphique / Carte / KPI DSFR (Grist)</title>

  <!-- DSFR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.11.2/dist/dsfr.min.css" integrity="sha384-VuzA/gYnk/ZqcT5a/ravR88otj71vNPl/h1JPrKoESV33DCX6SeXIxBcRr5qYPRj" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.11.2/dist/utility/utility.min.css" integrity="sha384-YR4AxNhFVy1qsQ0Hp7Rosg06e4sj2m9dLxiYZrtqJ0boIOiDbD8XkIsIPMMkf0VL" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" integrity="sha384-6FSSi597BTd6QcnsBNoLclRKxTOyyYqkaucRjFgCNr8wHVCp0COLClSPY4Vy/bjh" crossorigin="anonymous">

  <!-- DSFR Chart (composants Vue : bar-chart, line-chart, pie-chart...) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr-chart@2.0.4/dist/DSFRChart/DSFRChart.css" integrity="sha384-987+TUcyVaQAI/PaEqYIGNqku/bHSkNVAqOfNxyS1eE9SxeeH2Ue4FQZ3kKtnWfM" crossorigin="anonymous">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr-chart@2.0.4/dist/DSFRChart/DSFRChart.js" integrity="sha384-xYrR55uYb2Y55H6eELrLA9ARM8YsjB1ksG6QHJZrhL49lzax9l7rHuQPjsZGiTYk" crossorigin="anonymous"></script>

  <!-- gouv-widgets (UMD : enregistre les custom elements + expose GouvWidgets global) -->
  <script src="../lib/gouv-widgets.umd.js"></script>

  <!-- Grist Plugin API -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <!-- Widget entry point -->
  <script type="module" src="../src/chart.ts"></script>
</head>
<body>
  <div class="grist-widget" id="widget-root">
    <div class="grist-empty" id="empty-state">
      <i class="ri-bar-chart-box-line"></i>
      <p>Mappez vos colonnes dans les options du widget</p>
    </div>
    <div class="grist-toolbar" id="chart-toolbar" style="display: none;">
      <button class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline" id="btn-toggle-code" type="button">
        <span class="ri-code-s-slash-line" aria-hidden="true"></span>
        Voir le code
      </button>
    </div>
    <div class="grist-widget-content" id="widget-container" style="display: none;">
      <!-- Widget genere dynamiquement par chart.ts selon le type choisi -->
    </div>
    <div class="grist-code-panel" id="code-panel" style="display: none;">
      <div class="grist-code-header">
        <div class="grist-code-tabs">
          <button class="grist-code-tab active" id="tab-fixed" type="button">Donnees fixes</button>
          <button class="grist-code-tab" id="tab-dynamic" type="button">Donnees dynamiques</button>
        </div>
        <button class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline" id="btn-copy-code" type="button">
          <span class="ri-clipboard-line" aria-hidden="true"></span>
          Copier
        </button>
      </div>
      <pre class="grist-code-block"><code id="code-content"></code></pre>
    </div>
    <div class="grist-options-panel" id="options-panel"></div>
  </div>
</body>
</html>
