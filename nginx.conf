server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Clean URLs: redirect /path/index.html → /path/
    location ~ ^(.+)/index\.html$ {
        return 301 $1/;
    }

    # Clean URLs: redirect /path/file.html → /path/file
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Proxy pour Grist numerique.gouv.fr (contourne CORS)
    # Permet l'accès cross-origin pour les sites tiers
    location /grist-gouv-proxy/ {
        # Répondre directement aux OPTIONS (Grist ne les supporte pas)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # Masquer les headers CORS de l'upstream pour éviter les doublons
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';

        # CORS headers pour les vraies requêtes
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        proxy_pass https://grist.numerique.gouv.fr/;
        proxy_ssl_server_name on;
        proxy_set_header Host grist.numerique.gouv.fr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Supprimer origin/referer pour éviter le rejet CORS de l'upstream
        proxy_set_header Origin '';
        proxy_set_header Referer '';

        # Cache GET 60s, bypass POST
        proxy_cache api_cache;
        proxy_cache_methods GET;
        proxy_cache_valid 200 60s;
        proxy_cache_bypass $request_method;
    }

    # Proxy pour docs.getgrist.com (contourne CORS)
    # Permet l'accès cross-origin pour les sites tiers
    location /grist-proxy/ {
        # Répondre directement aux OPTIONS (Grist ne les supporte pas)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # Masquer les headers CORS de l'upstream pour éviter les doublons
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';

        # CORS headers pour permettre l'accès depuis n'importe quel domaine
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        proxy_pass https://docs.getgrist.com/;
        proxy_ssl_server_name on;
        proxy_set_header Host docs.getgrist.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Supprimer origin/referer pour éviter le rejet CORS de l'upstream
        proxy_set_header Origin '';
        proxy_set_header Referer '';

        # Cache GET 60s, bypass POST
        proxy_cache api_cache;
        proxy_cache_methods GET;
        proxy_cache_valid 200 60s;
        proxy_cache_bypass $request_method;
    }

    # Proxy pour Albert API (contourne CORS)
    location /albert-proxy/ {
        # Répondre directement aux OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
